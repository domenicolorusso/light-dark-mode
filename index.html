<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Light & Dark Mode</title>
  </head>
  <body>
    <div class="appWrapper">
      <h1 class="title">Light Mode</h1>
      <div class="wrapButton">
        <button class="showStats">Show Stats</button>
        <div class="statsWrapper">
          <h2 class="howManyTimes"></h2>
          <h2 class="lastStatus"></h2>
          <h2 class="averageValueField"></h2>
        </div>
        <input type="checkbox" class="toggle" name="checkbox" checked />
        <button class="btnClear">Clear State</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
